<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        #gridCheck:checked+label {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 70%; margin-top: 5%;    border-radius: 10px; box-shadow: 1px 1px 40px 0.5px ;">
        <div class="row">
            <div class=" col-md-6 p-0">
                <img src="https://unsplash.it/534/500" class="img-fluid w-100 h-100">
            </div>
            <div class=" col-md-6 p-0" id="form">
                <form style="margin: 30px;">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; align-items: baseline;">
                        <div>
                            <h1 class="mb-4">Sign In</h1>
                        </div>
                        <div style="display: flex; gap: 5px;">
                            <i style="border: 1px solid; padding: 5px; border-radius: 20px; width : 35px; text-align: center; display: block;"
                                class="bi bi-facebook"></i>
                            <i style="border: 1px solid; padding: 5px; border-radius: 20px; width : 35px; text-align: center; display: block;"
                                class="bi bi-twitter"></i>

                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="name"><strong>USERNAME</strong></label>
                        <input class="form-control p-3" type="text" name="" id="name" placeholder="USERNAME">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="name"><strong>PASSWORD</strong></label>
                        <input class="form-control p-3" type="password" name="" id="name" placeholder="PASSWORD">
                    </div>
                    <button class="btn btn-warning col-12 p-3 mb-3"> Sign up</button>
                    <div class="mb-4" style="display: flex; justify-content: space-between; ">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember Me
                            </label>
                        </div>
                        <div>
                            <a href="" style="color: rgba(0, 0, 0, 0.44); text-decoration: none; ">Forgot
                                password</a>
                        </div>
                    </div>
                    <p style="text-align: center;">Not a member?
                        <a style="text-decoration: none;" class="text-warning" href="">Sign UP</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
